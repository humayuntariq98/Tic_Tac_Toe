<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <div class="container-fluid text-center overflow-hidden">
            <div class="section">
              <h3 class="display-3">TIC TAC TOE</h3> 
              Current turn: <span class="badge text-bg-secondary" id="current-Turn"> </span>
              <br>
            <span id="winner-text"></span>
            </div>
            <div class="row gx-0">
                <div class="col-md-2 offset-3">
                    <div class="p-4 button-holder"> 
                        <button id="0" type="button" class="btn w-100">...</button>
                    </div>
                   
                </div>
                <div class="col-md-2">
                    <div class="p-4 button-holder"> 
                        <button id="1" type="button" class="btn w-100">...</button>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="p-4 button-holder"> 
                        <button id="2" type="button" class="btn w-100">...</button>
                    </div>
                </div>
            </div>
            <div class="row gx-0">
                <div class="col-md-2 offset-3">
                    <div class="p-4 button-holder"> 
                        <button id="3" type="button" class="btn w-100">...</button>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="p-4 button-holder"> 
                        <button id="4" type="button" class="btn w-100">...</button>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="p-4 button-holder"> 
                        <button id="5" type="button" class="btn w-100">...</button>
                    </div>
                </div>
            </div>
            <div class="row gx-0">
                <div class="col-md-2 offset-3">
                    <div class="p-4 button-holder"> 
                        <button id="6" type="button" class="btn w-100">...</button>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="p-4 button-holder"> 
                        <button id="7" type="button" class="btn w-100">...</button>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="p-4 button-holder"> 
                        <button id="8" type="button" class="btn w-100">...</button>
                    </div>
                </div>
            </div>
        <button id="reset"class="btn btn-danger">Reset</button>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
